# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
      - ./configdb:/data/configdb

  api:
    build:
      context: .
      target: gobuilder
    ports:
      - "5050:8080"
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - mongo
    command: ["./run.sh"]
    networks:
      - default
